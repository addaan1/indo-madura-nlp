{% extends "base.html" %}

{% block content %}
<!-- App Section (Model Translasi) -->
<section id="app-section" class="app-section">
    <!-- Background Texture -->
    <div class="bg-texture"></div>

    <!-- Clean background without 3D elements -->
    <div class="animation-bg">
        <!-- Floating Cipher Text will be added by JS, but kept minimal -->
        <div id="cipher-container"></div>
    </div>

    <div class="container relative-z">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-language logo-icon"></i>
                <h2>MODEL TRANSLASI</h2>
            </div>
            <p class="subtitle">Didukung oleh Cendol-mT5 IDâ€“MAD</p>
        </header>

        <div class="glass-card translator-card">
            <!-- Controls -->
            <div class="controls">
                <div class="select-wrapper" id="direction-wrapper">
                    <select id="direction">
                        <option value="id_to_mad">INDONESIA &rarr; MADURA</option>
                        <option value="mad_to_id">MADURA &rarr; INDONESIA</option>
                    </select>
                    <i class="fa-solid fa-chevron-down select-icon"></i>
                </div>

                <div class="select-wrapper" id="model-wrapper">
                    <select id="modelSelect">
                        <option value="base">Cendol-mT5 Base (15ep)</option>
                        <option value="mix">Cendol-mT5 Mix (In-Mad)</option>
                    </select>
                    <i class="fa-solid fa-microchip select-icon"></i>
                </div>
            </div>

            <div class="translation-grid">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="text-area-wrapper input-wrapper">
                        <div class="area-header">
                            <span class="label">:: MASUKKAN TEKS</span>
                            <button id="micBtn" class="icon-btn" title="Rekam Suara">
                                <i class="fa-solid fa-microphone"></i>
                            </button>
                        </div>
                        <textarea id="inputText" placeholder="Masukkan teks atau merekam suara..."></textarea>
                        <div class="char-count">0 chars</div>
                        <div class="corner-decoration top-left"></div>
                        <div class="corner-decoration bottom-right"></div>
                    </div>
                </div>

                <!-- Action Section -->
                <div class="action-wrapper">
                    <button id="translateBtn" class="primary-btn">
                        <span>TERJEMAHKAN</span>
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                </div>

                <!-- Output Section -->
                <div class="text-area-wrapper output-wrapper">
                    <div class="area-header">
                        <span class="label">:: HASIL TERJEMAHAN</span>
                        <button id="copyBtn" class="icon-btn" title="Salin Teks">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                    <textarea id="outputText" readonly placeholder="Hasil terjemahan..."></textarea>

                    <!-- Confidence Score Display -->
                    <div id="scoreDisplay" class="score-display hidden">
                        <span class="score-label">Confidence Score:</span>
                        <span id="scoreValue" class="score-value">0%</span>
                    </div>

                    <div class="corner-decoration top-right"></div>
                    <div class="corner-decoration bottom-left"></div>
                </div>
            </div>

            <!-- Word Recommendations (Full Width) -->
            <div class="recommendation-area">
                <span class="rec-label">Rekomendasi Kata:</span>
                <div class="chips-container">
                    <button class="chip" onclick="addText('Saya')">Saya</button>
                    <button class="chip" onclick="addText('Makan')">Makan</button>
                    <button class="chip" onclick="addText('Pergi')">Pergi</button>
                    <button class="chip" onclick="addText('Pulang')">Pulang</button>
                    <button class="chip" onclick="addText('Tidur')">Tidur</button>
                    <button class="chip" onclick="addText('Rumah')">Rumah</button>
                    <button class="chip" onclick="addText('Pasar')">Pasar</button>
                    <button class="chip" onclick="addText('Sekolah')">Sekolah</button>
                    <button class="chip" onclick="addText('Sakit')">Sakit</button>
                    <button class="chip" onclick="addText('Bapak')">Bapak</button>
                    <button class="chip" onclick="addText('Ibu')">Ibu</button>
                    <button class="chip" onclick="addText('Kakak')">Kakak</button>
                    <button class="chip" onclick="addText('Adik')">Adik</button>
                    <button class="chip" onclick="addText('Sapi')">Sapi</button>
                    <button class="chip" onclick="addText('Air')">Air</button>
                    <button class="chip" onclick="addText('Nasi')">Nasi</button>
                    <button class="chip" onclick="addText('Uang')">Uang</button>
                    <button class="chip" onclick="addText('Guru')">Guru</button>
                    <button class="chip" onclick="addText('Madura')">Madura</button>
                    <button class="chip" onclick="addText('Terima Kasih')">Terima Kasih</button>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/animations.js') }}"></script>
<script src="{{ url_for('static', filename='js/background_animation.js') }}"></script>
<script>
    // --- UI Interactions ---
    const inputText = document.getElementById('inputText');
    const charCount = document.querySelector('.char-count');

    // Function for Word Chips
    function addText(text) {
        if (inputText) {
            // Append with space if needed
            if (inputText.value && !inputText.value.endsWith(' ')) {
                inputText.value += ' ';
            }
            inputText.value += text;
            inputText.dispatchEvent(new Event('input')); // Trigger char count update
        }
    }

    if (inputText) {
        inputText.addEventListener('input', () => {
            charCount.textContent = `${inputText.value.length} chars`;
        });
    }

    const copyBtn = document.getElementById('copyBtn');
    if (copyBtn) {
        copyBtn.addEventListener('click', () => {
            const outputText = document.getElementById('outputText');
            if (outputText.value) {
                navigator.clipboard.writeText(outputText.value);
                alert('Teks disalin!');
            }
        });
    }

    // --- Translation Logic ---
    const translateBtn = document.getElementById('translateBtn');
    if (translateBtn) {
        translateBtn.addEventListener('click', async () => {
            const text = document.getElementById('inputText').value;
            const direction = document.getElementById('direction').value;
            const model = document.getElementById('modelSelect').value;
            const outputText = document.getElementById('outputText');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreValue = document.getElementById('scoreValue');
            const btn = document.getElementById('translateBtn');

            if (!text.trim()) return;

            // Loading State
            btn.disabled = true;
            btn.classList.add('loading');
            outputText.classList.add('pulse');
            scoreDisplay.classList.add('hidden'); // Hide score during loading
            const originalText = btn.querySelector('span').textContent;
            btn.querySelector('span').textContent = "PROCESSING...";

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, direction, model }),
                });

                const data = await response.json();
                outputText.value = data.translated_text;

                // Display Score
                if (data.score !== undefined) {
                    scoreValue.textContent = `${data.score}%`;
                    scoreDisplay.classList.remove('hidden');

                    // Color code based on score
                    if (data.score > 80) scoreValue.style.color = '#4CAF50';
                    else if (data.score > 50) scoreValue.style.color = '#FFC107';
                    else scoreValue.style.color = '#FF5252';
                }
            } catch (error) {
                console.error('Error:', error);
                outputText.value = 'Error occurred during translation.';
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                outputText.classList.remove('pulse');
                btn.querySelector('span').textContent = originalText;
            }
        });
    }

    // --- Audio Recording Logic ---
    const micBtn = document.getElementById('micBtn');
    if (micBtn) {
        const micIcon = micBtn.querySelector('i');
        let mediaRecorder;
        let audioChunks = [];

        micBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Start Recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendAudioToServer(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    micBtn.classList.add('recording');
                    micIcon.className = 'fa-solid fa-stop';
                    inputText.placeholder = "Listening...";
                } catch (err) {
                    console.error("Error accessing microphone:", err);
                    alert("Gagal mengakses mikrofon. Pastikan izin diberikan.");
                }
            } else {
                // Stop Recording
                mediaRecorder.stop();
                micBtn.classList.remove('recording');
                micIcon.className = 'fa-solid fa-microphone';
                inputText.placeholder = "Processing audio...";
            }
        });
    }

    async function sendAudioToServer(audioBlob) {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const inputText = document.getElementById('inputText');
        const originalPlaceholder = inputText.placeholder;

        inputText.value = "";
        inputText.placeholder = "Mengirim audio & memproses (Whisper AI)...";
        inputText.disabled = true;

        try {
            const response = await fetch('/transcribe', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.transcribed_text) {
                if (data.transcribed_text.startsWith("Error:")) {
                    // Show server error in the text box
                    inputText.value = "";
                    inputText.placeholder = data.transcribed_text;
                    alert(data.transcribed_text); // Also alert for visibility
                } else {
                    inputText.value = data.transcribed_text;
                    // Trigger input event to resize/validate if needed
                    inputText.dispatchEvent(new Event('input'));
                }
            } else {
                inputText.placeholder = "Gagal memproses suara.";
            }
        } catch (error) {
            console.error('Error uploading audio:', error);
            inputText.value = "";
            inputText.placeholder = "Error: Gagal terhubung ke server.";
        } finally {
            inputText.disabled = false;
            // Restore original placeholder after a delay if empty, or keep text
            if (!inputText.value) {
                setTimeout(() => {
                    inputText.placeholder = originalPlaceholder;
                }, 3000);
            }
        }
    }
</script>
{% endblock %}
